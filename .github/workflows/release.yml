name: Customer API | Release

on:
  workflow_dispatch:

env:
  AZURE_REGISTRY_NAME: tiagokcontainerregistry
  AZURE_IMAGE_NAME: customer-api
  AZURE_IMAGE_TAG: latest
  SECRETS: ${{ secrets }}
  ENV_ConnectionStrings__Database: ${{ secrets.ENV_CONNECTIONSTRINGS__DATABASE }}

permissions:
  id-token: write
  actions: read
  contents: read
  packages: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print variable
        run: |
          echo "The custom variable is: $SECRETS"
