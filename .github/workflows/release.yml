name: Customer API | Release

on:
  workflow_run:
    workflows: ["Customer API | Build"]
    types:
      - completed

env:
  AZURE_WEBAPP_NAME: tiago-k-api-customer
  AZURE_WEBAPP_PACKAGE_PATH: './dotnet-app'  # Update to reflect the downloaded artifact folder

permissions:
  actions: read
  contents: read
  packages: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: dotnet-app
          path: ./ 
          search_artifacts: true

      - name: List contents for debugging
        run: ls -R ./dotnet-app # List contents to verify the structure

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'  # Points to the folder containing your published app
